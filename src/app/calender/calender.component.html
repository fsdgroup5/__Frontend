<div class="calendar" id="calendar">

  <section class="container">
    <div class="text-center">
      
    <h2 class="text-center text-dark heading mb-2">Book your hall at ICTAK</h2>
    <h5></h5>
    <ul>
      <li>ICTAK associates can book conference room prior to their meeting on a particular day and time.</li>
      <li>You Can book hall only for the next 15 days</li>
    </ul>
    </div>
    <full-calendar [options]="calendarOptions"  id="calendar"></full-calendar>
    <!-- Modal -->
    <div class="modal fade " id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form method="post" id="BookingForm" action="#" #Bookingform="ngForm" (ngSubmit)="Bookhall()">
              <h4 class="modal-title text-center" id="exampleModalLabel">Book Hall</h4>
              <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
              <select class="form-select mb-3" #date="ngModel" id="Date" [(ngModel)]="Booking_Details.Date" name="Date"
                required>

              </select>

              <select class="form-select mb-3" (change)="setTime()" [disabled]="date.valid==false" required
                name="Hallname" #halls="ngModel" [(ngModel)]="Booking_Details.Hallname" required>
                <option selected disabled [ngValue]=''>select Hall</option>
                <option *ngFor='let i of HallsAvailable'>{{i.HallName}}</option>
              </select>

              <select class="form-select mb-4" id="times" #times="ngModel" (change)="checktime()" name="Time"
                [disabled]="halls.valid==false" [(ngModel)]="Booking_Details.Time" required>

                <option value="Select Time" selected disabled>Select Time</option>
                <option value="10:00:00 to 11:00:00">10AM to 11AM</option>
                <option value="11:00:00 to 12:00:00">11AM to 12AM</option>
                <option value="12:00:00 to 13:00:00">12PM to 1PM</option>
                <option value="14:00:00 to 15:00:00">2PM to 3PM</option>
                <option value="15:00:00 to 16:00:00">3PM to 4PM</option>
                <option value="16:00:00 to 17:00:00">4PM to 5PM</option>

              </select>
              <small class="mt-1 error-msg" *ngIf="error">{{error_msg}}</small>
              <div class="btn-box">
                <button type="reset" style="text-transform: uppercase;" class="btn btn-danger  me-3 "
                  data-bs-dismiss="modal">Cancel</button>
                <input type="submit" style="text-transform: uppercase;" data-bs-dismiss="modal"
                  [disabled]="Bookingform.invalid || error || error1" id="btn-s" value="Book Hall" class="btn btn-success">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
