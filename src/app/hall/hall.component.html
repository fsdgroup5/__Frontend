<div class="hall-inner-section">
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-6">
                <img [src]="i.Image">
                <h2>{{i.HallName}}</h2>
                <h4>{{i.Seats}}</h4>
                <h2>{{i.Location}}</h2>
            </div> -->
            <div class="col-md-6"  *ngFor='let i of Halls'>
              <div class="hall-box">
                <div class="img-box mb-2">
                    <img [src]="i.Image" class="hall-image">
                    <h3><b>{{i.HallName}}</b></h3>
                    
                <div class="btn-box">
                    <button class="btn btn-success me-3" (click)="editHall(i)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteHall(i)">Delete</button>
                    </div>
                </div>
                <div class="hall-details">
                <h5><b>Seats available:</b> {{i.Seats}}</h5>
                <h6><b>Location:</b> {{i.Location}}</h6>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
