<div class="new-employee-section" >
  <div class="inner-bg" style="background-image: url('../../assets/images/room.jpg');">
    <div class="container" style="padding-top: 80px;align-content: center;text-align: center;">

      <!-- No data message -->
      <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
      <!-- Employee list -->
      <table class="table table-bordered collapsetable" *ngIf="Employee.length > 0">
        <thead class="table-success">
          <tr>
            <!-- <th scope="col">Unique ID</th> -->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">UserID</th>
            <th scope="col">Password</th>
            <th scope="col center">Update</th>
          </tr>
        </thead>
        <tbody style="background-color: rgba(255, 255, 255, 0.8);">
          <tr *ngFor="let employee of Employee; let i = index">
            <!-- <th scope="row">{{employee._id}}</th> -->
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.Department}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.password}}</td>
            <td class="text-center edit-block" style="justify-content:center;">
              <span class="edit" style="margin-right: 15px ;" [routerLink]="['/employeeEdit/', employee._id]">
                <button type="button" class="btn btn-success btn-sm">Edit</button>
              </span>
          
              <span class="delete" (click)="removeEmployee(employee, i)">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
