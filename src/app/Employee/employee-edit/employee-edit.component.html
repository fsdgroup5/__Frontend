<div class="new-employee-section">
  <div class="inner-bg" style="background-image: url('../../assets/images/room.jpg');"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10 col-lg-6 col-xl-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
          <h3 class="mb-5 text-center">Edit Employee</h3>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" formControlName="name" />
              <!-- error -->
              <div class="errors" style="margin-top:5px;">
                <span *ngIf="editForm.get('name').hasError('required')" style="color: red; ">Name is Required</span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" formControlName="email" />
              <!-- error -->
              <div class="errors" style="margin-top:5px;">
                <span *ngIf="editForm.get('email').hasError('required')" style="color: red; ">Email is Required</span>
                <span *ngIf="editForm.get('email').hasError('pattern') && editForm.get('email').touched"
                  style="color: red;">Follow the Pattern</span>
              </div>
            </div>

            <div class="form-group">
              <label for="username">username</label>
              <input class="form-control" type="text" formControlName="username" />
              <!-- error -->
              <div class="errors" style="margin-top:5px;">
                <span *ngIf="editForm.get('username').hasError('required')" style="color: red; ">username is
                  Required</span>
                <span *ngIf="editForm.get('username').hasError('minlength')" style="color: red; ">Minimum length is
                  6</span>
              </div>
            </div>

            <div class="form-group">
              <label for="Department">Department</label>
              <input class="form-control" type="text" formControlName="Department" />
              <!-- error -->
              <div class="errors" style="margin-top:5px;">
                <span *ngIf="editForm.get('Department').hasError('required')" style="color: red; ">Department is
                  Required</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="text" formControlName="password" />
              <!-- error -->
              <div class="errors" style="margin-top:5px;">
                <span *ngIf="editForm.get('password').hasError('required')" style="color: red; ">Password is
                  Required</span>
                <span *ngIf="editForm.get('password').hasError('pattern') && editForm.get('password').touched"
                  style="color: red; font-size: 12px;">password must contain uppercase character,lowercase
                  character,digit ,special character and minimum length of 8</span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="editForm.invalid">
                Update
              </button>
            </div>
          </form>
        </div>
        <!-- form  -->
      </div>
    </div>
  </div>
</div>
